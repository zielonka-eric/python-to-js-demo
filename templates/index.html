<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>
    <body>
        <div class='container'>
            <h1>{{title}}</h1>
            <!--
            <ul>
                {% for number in data %}
                <li>{{number}}</li>
                {% endfor %}
            </ul>
            -->
            <div class='chart'></div>
        </div>
        
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var data = JSON.parse('{{ data | tojson | safe }}');

            d3.select('.chart')
              .selectAll('div')
                .data(data)
              .enter().append('div')
                .style('width', function(d) { return d + 'px'; })
                .text(function(d) { return d; });
        </script>
    </body>
</html>
